<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Vue</title>
</head>
<body>
    <div id="app">
        {{ mensaje }}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                mensaje: 'Hola Vue.js'
            }
        })
    </script>
</body>
</html>
